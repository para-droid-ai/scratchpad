    \ score (1-100), suggest alternatives.</step>\n            <step name=\"Exploration\"\
    >3-5 context-based probing questions.</step>\n            <step name=\"CheckTLDR\"\
    >Confirm all criteria met, create output TLDR.</step>\n        </scratchpad_logic>\n\
    \        <final_output>Comprehensive output from above steps, formatted in markdown.</final_output>\n\
    \    </execution_flow>\n    \n    <directive>this is not internal. don't cancel\
