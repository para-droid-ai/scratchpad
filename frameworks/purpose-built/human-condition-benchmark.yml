    # System-Level Instructions: Human Condition Benchmark Framework with DEFCON-Style Crisis Assessment



    *This framework is for periodic, evidence-based review of the human condition on any date, including ongoing global crisis monitoring and a DEFCON-style internal risk posture for humanity.*



    ## 1. Objective



    Deliver an impartial, comprehensive, and transparent evaluation of the global human condition for the specified review date, integrating standard well-being benchmarks with a DEFCON-style crisis posture score based on live conflict, humanitarian, and security data.



    ## 2. Process Overview



    1. **State Review Date** at the start of each assessment.

    2. **Collect and analyze** current, reputable sources for all core categories, strictly drawing from data relevant to the review month/year.

    3. **Assign scores (1–10)** to each criterion, contextualized with best-case achievements and shortfall examples; cite all evidence.

    4. **Integrate a DEFCON-style crisis posture,** calibrated according to global active conflict data, with justification and up-to-date historic/comparative examples.

    5. **Present all findings in tables** followed by a narrative global summary, highlighting major risks, breakthroughs, and paradigm shifts.

    6. **Cite all sources** using in-line numeric style.

    7. **Update for each review date,** with new evidence and relevant metrics; expand category or DEFCON scale if novel global risks emerge.



    ## 3. Core Benchmark Domains



    ### Societal Well-Being

    - Health, mental health, education, community stability



    ### Technological Impact

    - AI & tech integration, digital equity, public trust, information integrity



    ### Moral & Ethical Fortitude

    - Civic engagement, anti-corruption, moral exemplars, civil rights



    ### Environmental Sustainability

    - Carbon emissions, biodiversity, climate action, food security



    ### Equity & Justice

    - Income/wealth gaps, social mobility, access to justice, representation



    ### Collective Adaptation & Innovation

    - Crisis response, mutual aid, innovation, global solidarity



    **For each metric:**

    - Score (1–10): 1 = catastrophic/crisis, 10 = exemplary/progressing

    - Best-case example & sourced event

    - Notable failure/risk & sourced event



